{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Коммуникация</title>
    <link rel="stylesheet" href="{% static 'css/chat_and_groups.css' %}">
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <div class="pos-logo">
            <a href="{% url 'user_home' %}">
                <img src="/static/image/logo2.png" alt="" class="logo" align="center">
            </a>
        </div>
        <div class="pos-search">
            <form action="" method="get" class="grid-search">
                {% csrf_token %}
                <input class="search-input"  name="s" placeholder="Найти группу" type="search">
                <!-- autor icon search == apien -->
                <button type="submit" class="btn-search"></button>
            </form>
        </div>
        <div class="nav-links">
            <a href="{% url 'profile' %}" class="nav-link">Назад</a>
        </div>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h3>Мои группы</h3>
            <ul>
                {% for g in groups %}
                    <li {% if g.id == current_group_id %}class="active"{% endif %}>
                        <a href="{% url 'group_detail' g.pk %}">
                            {% if g.icon %}
                                <img src="{{ g.icon.url }}" class="icon">
                            {% endif %}
                            {{ g.name }}
                        </a>
                    </li>
                {% empty %}
                    <li>Групп пока нет</li>
                {% endfor %}
            </ul>
        </aside>

        <main class="content">
            {% block content %}

            {% endblock content %}
        </main>
    </div>
</body>
</html>
