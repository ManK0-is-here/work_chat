{% extends "auth.html" %}

{% block content %}


<form method="post" class="reg_form">
    <h1 class="reg-text" align="center">Вход</h1>

    <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
    </div>

    <div class="form-group">
        {% if form.errors %}
            <div class="errorlist">
                {{ form.errors }}
            </div>
        {% endif %}
    </div>

    <button type="submit" class="btn2">Войти</button>

    <div class="forgot">
        <a align="center" href="https://www.alz.org/ru/%D0%B4%D0%B5%D0%BC%D0%B5%D0%BD%D1%86%D0%B8%D1%8F-%D0%B1%D0%BE%D0%BB%D0%B5%D0%B7%D0%BD%D1%8C_%D0%90%D0%BB%D1%8C%D1%86%D0%B3%D0%B5%D0%B9%D0%BC%D0%B5%D1%80%D0%B0-%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D1%8F.asp">Забыли пароль?</a>
        <p align="center"><a href="{% url 'register' %}">Нет аккаунта?</a></p>
    </div>


</form>
{% endblock %}
