{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать профиль</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <div class="pos-logo">
            <a href="{% url 'user_home' %}">
                <img src="/static/image/logo2.png" alt="" class="logo" align="center">
            </a>
        </div>
        <div class="nav-links">
            <a href="{% url 'profile' %}" class="nav-link">Назад</a>
        </div>
    </nav>

    <!-- ОДНА форма для сохранения и удаления -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Верхний блок профиля -->
        <div class="base-profile">
            <div class="profile-information">
                <!-- Левая часть: аватар -->
                <div class="left-side">
                    <div class="avatar">
                        {% if profile.avatar %}
                            <img src="{{ profile.avatar.url }}" alt="Аватар">
                        {% else %}
                            <img src="{% static 'image/default.png' %}" alt="Аватар">
                        {% endif %}
                        <div class="avatar-input">
                            {{ form.avatar }}
                        </div>
                    </div>
                </div>

                <!-- Правая часть: имя и дата рождения -->
                <div class="riпht-side">
                    <div class="date-brith">
                        <label>Дата рождения</label>
                        {{ form.birth_date }}
                    </div>
                </div>
            </div>

            <!-- Кнопки -->
            <div class="privat-user-settings">
                <button type="submit" name="remove_avatar" class="delete-btn">Удалить аватар</button>
                <button type="submit" class="save-btn">Сохранить</button>
            </div>    
        </div>

        <!-- Нижний блок: описание -->
        <div class="bot-info">
            <div class="my-chats">
                <h3>Тут <br> будут <br> чаты</h3>
            </div>

            <div class="my-self">
                <div class="description-user">
                    <label>Описание</label>
                    {{ form.description }}
                </div>
            </div>
        </div>
    </form>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
